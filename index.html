<body>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // 1. RÃ©cupÃ©ration du PSID dans lâ€™URL
  const params = new URLSearchParams(window.location.search);
  const psid = params.get('psid');

  if (!psid) {
    document.getElementById('message').innerText = "Erreur : PSID manquant dans lâ€™URL.";
  } else {
    // 2. Demande de gÃ©olocalisation automatique
    navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
  }

  async function successCallback(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    // Envoi au webhook Make
    try {
      await fetch("https://hook.eu1.make.com/8i2dij7l9qb6h1pu7jqyfw9o244rvl1s", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          psid: psid,
          latitude: latitude,
          longitude: longitude
        })
      });

      // Affichage du message de confirmation
      document.getElementById('message').innerText = "J'ai bien reÃ§u ta position ! ðŸ‘Œ";

      // Affichage de la carte
      const mapDiv = document.getElementById('map');
      mapDiv.style.display = "block";

      const map = L.map('map').setView([latitude, longitude], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);

      L.marker([latitude, longitude]).addTo(map);

    } catch (error) {
      document.getElementById('message').innerText = "Erreur lors de lâ€™envoi de la position.";
    }
  }

  function errorCallback(error) {
    document.getElementById('message').innerText = "Impossible de rÃ©cupÃ©rer ta position.";

</script>
