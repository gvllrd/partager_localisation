<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Partager ma position</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #message {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      display: none;
    }
    #btnShare {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="message">Clique sur le bouton pour partager ta position</div>
<button id="btnShare">Partager ma position üìç</button>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const psid = params.get('psid');
  const btn = document.getElementById('btnShare');
  const messageDiv = document.getElementById('message');
  const mapDiv = document.getElementById('map');

  btn.addEventListener('click', () => {
    if (!psid) {
      messageDiv.innerText = "Erreur : PSID manquant dans l‚ÄôURL.";
      return;
    }

    if (!navigator.geolocation) {
      messageDiv.innerText = "G√©olocalisation non support√©e par ce navigateur.";
      return;
    }

    messageDiv.innerText = "R√©cup√©ration de ta position‚Ä¶";

    navigator.geolocation.getCurrentPosition(async (position) => {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      try {
        await fetch("https://hook.eu1.make.com/8i2dij7l9qb6h1pu7jqyfw9o244rvl1s", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            psid: psid,
            latitude: latitude,
            longitude: longitude
          })
        });

        messageDiv.innerText = "J'ai bien re√ßu ta position ! üëå";

        // Affiche la carte avec pin
        mapDiv.style.display = "block";
        const map = L.map('map').setView([latitude, longitude], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        L.marker([latitude, longitude]).addTo(map);

        // D√©sactive le bouton apr√®s envoi
        btn.disabled = true;

      } catch (err) {
        messageDiv.innerText = "Erreur lors de l‚Äôenvoi de la position.";
        console.error(err);
      }

    }, (error) => {
      messageDiv.innerText = "Impossible de r√©cup√©rer ta position.";
      console.error(error);
    });
  });
</script>

</body>
</html>
